mealie:
  sensor:
  - platform: rest
    resource: 'http://mealie.mealie:9000/api/groups/mealplans/today'
    method: GET
    name: mealie_todays_meal
    headers:
      Authorization: !secret mealie_api_token
    json_attributes_path: '$.[0].recipe'
    json_attributes:
      - 'name'
      - 'slug'
      - 'id'
      - 'orgURL'
    value_template: ''

  camera:
    name: mealie_todays_meal_image
    platform: generic
    still_image_url: "http://mealie.mealie:9000/api/media/recipes/{{state_attr('sensor.mealie_todays_meal', 'id')}}/images/original.webp"
    limit_refetch_to_url_change: true
